    description:
      -
        - ALDRANE est le symbol d’un bout de femme indépendante et autodidacte qui s’attèle quotidiennement à la tâche fastidieuse et ambitieuse du fait main. Passionnée depuis le lycée par la mode, les bijoux et le DIY fin et délicat, elle se déclare en 2015 en tant que créatrice.
        - Avec des choix de pointe, ses matériaux témoignent d’un perfectionnement mis à rude épreuve en permanence. La noblesse de ceux-ci se retranscrit dans des caractéristiques bien précises qui vont de l’argent 925 au plaqué or américain, en passant par les pierres semi-précieuses, et les perles naturelles.
      -
