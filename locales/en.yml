  about:
    h1: "About"
    informations:
      -
        title: Qu’est-ce que Capsule Bordeaux?
        description:
          - Capsule Bordeaux est un e-shop éphémère proposant les produits créés par les créateurs autour de vous que vous ne connaissez pas encore.
          - Nous avons choisi de nous concentrer sur un(e) créateur/créatrice et sur une sélection de ses créations. Chaque mois, vous aurez l’occasion de découvrir un nouvel artisan bordelais, ainsi qu’une sélection coup de coeur des ses produits.
      -
        title: Notre ambition ?
        description:
          - Avec Capsule Bordeaux, nous souhaitons faire connaître les créateurs autour de vous.
      -
        title: Nous, c’est qui ?
        description:
          - Capsule Bordeaux est une initiative étudiante, imaginé par Joshua Richard, Bastien Robert, Mathias Fratani et Emeline Bailleul. Nous ne retirons aucuns profits avec cette plateforme, tout est entièrement reversé aux créateurs, alors n’hésitez pas à les soutenir et partager Capsule Bordeaux.
        title2: Pourquoi nous faire confiance ?
        description2:
          - La sécurité et le bien être des créateurs avant tout!
          - L’équipe de Capsule Bordeaux ne tire aucun bénéfices de toutes les transaction faites sur le site. Notre but est avant tout de faire la promotion de créatrices et créateurs bordelais en manque de visibilité. Avec cette démarche, nous souhaitons avant tout soutenir le commerce local.

    faq:
      -
        question: Travel Prudently Luggage And Carry On Worries
        answer:
          - Capsule Bordeaux est une initiative étudiante qui vise à promouvoir les produits (vêtements, décoration d’intérieur, bijouterie, maroquinerie, etc) fabriqués à Bordeaux et ses alentours par des créateurs de la région.
          - Notre plateforme est un site de e-commerce où il est possible d’acheter des créations parmi la sélection établie par l’équipe et le créateur.
          - Capsule Bordeaux gère la partie technique de la vente, avec le système de paiement sécurisé stripe. Nous offrons de la visibilité via les réseaux sociaux, facebook, instagram et twitter.
          - L’équipe ne prend aucun pourcentage sur les transactions et achats effectués sur la plateforme et ne gère pas la livraison. Capsule Bordeaux sers d’intermédiaire numérique entre créateurs et clients.
          - Si notre concept vous intéresse, nous serions ravies de vous rencontrer pour discuter plus amplement de votre participation au projet.
