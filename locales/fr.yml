        - Ainsi, dans son atelier situé au coeur même de la région bordelaise se mettent en place des histoires merveilleuses teintée d’éclats dorés ou argentés qui ressassent autant d’inspirations citadines et mondaines. Et ce n’est sans une once de sourires que ses réalisations s’offrent à vous maintenant.


